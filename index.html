<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Quiz Game</title>
<link rel="stylesheet" href="styles.css">
<link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
<div class="container">
  <h1>Business Quiz <img src="quiz-image.png" alt="quiz picture"> </h1>
  <div id="question-container">
    <h2 id="question">Question</h2>
    <button id="option-1" class="option"></button>
    <button id="option-2" class="option"></button>
    <button id="option-3" class="option"></button>
  </div>
  <div id="feedback"></div>
  <div id="timer">Time Left: <span id="time-left">30</span> seconds</div>
  <button id="next-btn" onclick="nextQuestion()">Next</button>
  <div id="score">Score: <span id="score-value">0</span></div>
</div>
<script src="script.js"></script>
</body>
</html>
